<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="image-container">
            <div class="logo-div">
                <img src="odin-lined.png" class="odin-logo" alt="A stylized logo of the Norse God Odin">
                <p class="logo-text">Victor's Sign-up Form</p>
            </div>
            <div class="credits-div">
                <p class="image-credits">Photo by <a href="https://unsplash.com/@sleepless_explorer">Kush Dwivedi</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="form-page-container">
            <div class="description-div">
                <p class="description-text">This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started!
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-div"></div>
            <div class="account-div">
                <div class="login-op-div">
                    <button class="create-account-btn">Create Account</button>
                    <br>
                    <br>
                    <p class="login-text">Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
